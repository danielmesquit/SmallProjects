<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danielflix</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript -->
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <header>
            <div class="header-movies">
                <div class="container">
                    <h1 class="header-movies-title">Danielflix</h1>
                </div>
            </div>
        </header>

        <section class="section-movies">
            <div class="container">
                <div class="app-movies">
                    <h2 class="app-movies-title">Filmes, séries e muito mais. Sem limites...</h2>
                    <h3 class="app-movies-subtitle">Assista onde quiser. Cancele a qualquer momento.</h3>
                    <p class="app-movies-msg">Pronto para assistir?Escolha um filme. 
                        ou reinicie sua assinatura
                    </p>
                    <form class="form">
                        <input type="text" class="form-input" placeholder="Buscar filme">
                        <input type="submit" class="form-submit" value="Vamos lá!">                        
                    </form>
                </div> <!--app-movies-->
                <ul class="app-movies-all" id="movies">                    
                </ul>
            </div>
        </section>
    </main>

</body>
</html>
